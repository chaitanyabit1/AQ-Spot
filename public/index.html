<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="TeleICU" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/img/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>TeleICU</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
    />
    <style>
      .loading-text {
        font-family: "Overpass", sans-serif;
        color: #999;
        width: 100%;
        text-align: center;
        margin-top: 10rem;
        margin-bottom: 10rem;
        animation: text-blinker 1s linear infinite;
      }
      @keyframes text-blinker {
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body class="vertical light">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading-text">Please wait...</div>
    </div>
    <audio id="notify-audio" class="notify-audio">
      <source
        src="%PUBLIC_URL%/sounds/alarm.mp3"
        type="audio/mpeg"
      ></source>
    </audio>
  </body>
</html>
